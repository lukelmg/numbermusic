  <body onload="readTempo(); readArt();">
    <h1>Numbers to Music</h1>
    <span class="main">Copyright &copy Luke Gutman, 2019</span>
    <button id="instructions" style="display=inline-block;" onclick="alertTest();">Instructions</button>
    <input id="mainInput" placeholder="Type Numbers Here">
    <br><br>
    <button id="pi" class="preset" onclick="fillPi();">&#120529;</button>
    
    <br><br>
    
    
   <div class="sliderDiv">
    <center><p class="main" id="tempoOutput">
      Tempo
      </p></center>
     <input type="range" min="10" max="240" value="120" class="slider" id="tempoSlider" oninput="readTempo();">
    </div>
  
    
     <div class="accentDiv">
    <center><p class="main" id="articulationOut">
      Articulation: 
      </p></center>
     <input type="range" min="1" max="4" value="3" class="slider" id="articulationSlider" oninput="readArt();">
    </div>
    
    <br> <br>
    
      <select id="scales" onchange="readSelect(); getNumberNoSound();">
      <option style="font-weight:bold;" selected disabled>Select a Scale</option>
      <option id="Cmaj">C Major</option>
      <option id="Dmaj">D Major</option>
      <option id="Emaj">E Major</option>
      <option id="Fmaj">F Major</option>
      <option id="Gmaj">G Major</option>
      <option id="Amaj">C Major Blues</option>
    </select>
    <button id="submitButton" onclick="newNew(); readSelect();">Play</button>
       <br><br> <span></span><span id="output"></span>
